<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>

<body>
    <div id="calculator">
        <div>
            <button class="calcBtn plusBtn">+</button>
            <button class="calcBtn minusBtn">-</button>
            <button class="calcBtn mulBtn">x</button>
        </div>
        <div>
            <button class="calcBtn">7</button>
            <button class="calcBtn">8</button>
            <button class="calcBtn">9</button>
            <button class="calcBtn divBtn">/</button>
        </div>
        <div>
            <button class="calcBtn">4</button>
            <button class="calcBtn">5</button>
            <button class="calcBtn">6</button>
            <button class="calcBtn acBtn">AC</button>
        </div>
        <div>
            <button class="calcBtn">1</button>
            <button class="calcBtn">2</button>
            <button class="calcBtn">3</button>
            <button class="calcBtn enterBtn">Enter</button>
        </div>
        <div>
            <button class="calcBtn">0</button>
            <h1 id="answer"><span>0</span></h1>
        </div>
    </div>

    <!-- <script src="app.js"></script> -->
    <script src="app2.js"></script>
</body>

</html>
